<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Type in your name and year of birth -</div> <br />
    <input type="text" value=" " id="inputName" oninput="getName()" />
    <input type="number" value="0" id="inputYear" oninput="getAge()"/> <br />
    
    <div style="margin-top: 10px;"><span id="showName"></span> <span id="showAge"></span></div>   

    <script>
        function getName() {
            let name = document.getElementById('inputName').value;
            document.getElementById('showName').innerHTML = `Your name is ${name}`;

        }

       
        function getAge() {
            let todaysDate = new Date();
            let year = todaysDate.getFullYear();
            let birthYear= document.getElementById('inputYear').value;
            let age = year - birthYear;
            
           
            document.getElementById('showAge').innerHTML = ` and your age is ${age} `;
            return age;
        }
        
    </script>
</body>
</html>
